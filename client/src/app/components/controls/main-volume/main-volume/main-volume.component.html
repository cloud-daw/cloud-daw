<div class="w-full h-8">
    <ng-container class="h-full w-full">
        <mat-slider min="0" max="57" step="0.1" showTickMarks discrete [displayWith]="formatLabel">
            <input #volumeLevel matSliderThumb value="51" (input) = "changeVolume(volumeLevel.value)" >
        </mat-slider>
    </ng-container>
</div>
