<div class="master" [ngClass] ="{'show' : isPrompted}">
    <div class="container">
        <div class="header">
        </div>
        <div class="content" id="synths">
            <div class="instrument" id={{instrument}} *ngFor="let instrument of instruments" (click)="createTrackWithInstrument(instrument)">
                {{instrument.name}}
            </div>
        </div>
    </div>
</div>
