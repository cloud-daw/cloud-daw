<div class='track-container' 
    (click)="updateSelectedTrack(track)" 
    [ngClass]="{'selected': track.selected}"
>
    <div class="header-container">
        <div class="header">
            <span class='track-title'>{{track.title}}</span>
            <button class="delete-track" (click)="deleteTrack()">x</button>
        </div>
    </div>
    <div class='track-instrument'>{{track.id}}</div>
    <div class="volume-slider">
        <mat-slider min="-12" max="6" step="0.1" value="5" showTickMarks discrete [displayWith]="formatLabel">
            <input matSliderThumb>
        </mat-slider>         
    </div>
</div>
